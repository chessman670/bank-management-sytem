{% extends "base.html" %}
{% block content %}
<div class="container mt-5 col-md-4">
    <h2 class="text-center text-white">🗑️ Delete Account</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-white">Account Number</label>
            <input type="text" name="acc_no" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">PIN</label>
            <input type="password" name="pin" class="form-control" required>
        </div>
        <button class="btn btn-warning w-100">Delete My Account</button>
    </form>
    <p class="mt-3 text-center"><a href="{{ url_for('home') }}">⬅ Back to Home</a></p>
</div>
{% endblock %}
