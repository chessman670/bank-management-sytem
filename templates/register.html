{% extends "base.html" %} 
{% block content %}
<div class="container mt-5 col-md-4">
    <h2 class="text-center text-white">üìù Register</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-white">Full Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Date of Birth</label>
            <input type="date" name="dob" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Gender</label>
            <select name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Phone Number</label>
            <input type="tel" name="phone" class="form-control" pattern="[0-9]{10}" placeholder="10-digit number" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Email ID</label>
            <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Create PIN</label>
            <input type="password" name="pin" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label text-white">Confirm PIN</label>
            <input type="password" name="confirm_pin" class="form-control" required>
        </div>

        <button class="btn btn-success w-100">Create Account</button>
    </form>

    <p class="mt-3 text-center text-white">Already have an account? 
        <a href="{{ url_for('login') }}" class="text-info">Login</a>
    </p>
</div>
{% endblock %}
