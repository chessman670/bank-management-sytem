{% extends "base.html" %}
{% block content %}
<div class="container mt-5 col-md-4">
    <h2 class="text-center text-white">🔐 Login</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label text-white">Account Number</label>
            <input type="text" name="acc_no" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label text-white">PIN</label>
            <input type="password" name="pin" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center text-white">
        Don’t have an account? 
        <a href="{{ url_for('register') }}" class="text-info">Register</a>
    </p>
</div>
{% endblock %}
